
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip-O-Matic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .trip {
      margin: 20px 0;
    }
    .trip img {
      width: 100px;
      height: auto;
      cursor: pointer;
    }
    .trip-title {
      font-size: 18px;
      color: #1a73e8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Trip-O-Matic</h1>
  <body><img src=".\tripomatic.png" width="100" height="100" align="left"> This is the home page for trip information.<br><br>Look for the trip and then click for the Google Map. <br> Please excuse the simplicity of this page.<br><br> </body>
  
  <!-- Trip: The Great North Quest -->
  <div class="trip">
    <a href="https://www.google.co.uk/maps/d/u/1/edit?mid=1wraVSt652wt2QMcPiF_eCQHAk-KF0Js&amp;usp=sharing" target="_blank">
      <!-- Replace 'great_north_quest_icon.jpg' with your actual image file -->
      <img src=".\TGNQ.png" alt="The Great North Quest">
    </a>
    <div class="trip-title">The Great North Quest</div>
  </div>

  <!-- Add more trips below this comment -->
  <!-- Example:
  <div class="trip">
    <a href="TRIP_LINK_HERE" target="_blank">
      <img src="TRIP_IMAGE_HERE" alt="TRIP_TITLE_HERE">
    </a>
    <div class="trip-title">TRIP_TITLE_HERE</div>
  </div>
  -->

</body>
</html>
